<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Haruta Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>はるたのフラッシュカード</h2>

  <div class="mode-switch">
    <button id="calcMode" class="mode-btn active" onclick="switchMode('calc')">計算練習</button>
    <button id="primeMode" class="mode-btn" onclick="switchMode('prime')">素数倍数暗記</button>
    <button id="danMode" class="mode-btn" onclick="switchMode('dan')">2～9の段</button>
    <button id="teenMode" class="mode-btn" onclick="switchMode('teen')">11～19の段</button>
  </div>

  <div id="timer">00:00</div>

  <div id="card">「次の問題」でスタート</div>

  <div id="answer-area">
    <input id="answerInput" type="number" inputmode="numeric" placeholder="答えを入力" />
    <button onclick="checkAnswer()">答え合わせ</button>
  </div>

  <div id="feedback"></div>

  <div class="buttons">
    <button onclick="nextCard()">次の問題</button>
  </div>

  <div class="buttons">
    <button onclick="toggleTimer()">タイマー ON / OFF</button>
    <button onclick="resetTimer()">リセット</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
